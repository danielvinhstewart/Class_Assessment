<body>
<div class="container">
    <header>
        <h1><a href="index.html"><span>Arrow Media</span></a></h1>
        <nav>
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="process.html">Process</a></li>

            </ul>
        </nav>
    </header>



    <!-- spacing -->



    <div class="section">
        <div class="slideshow">
            <p class="cycle-slideshow">
                <img src="assets/images/slideshow/php-development-slide_3.jpg" alt="Arrow Media PHP Development" />
                <img src="assets/images/slideshow/php-development-slide_4.jpg" alt="Arrow Media PHP Development" />
                <img src="assets/images/slideshow/php-development-slide_2.jpg" alt="Arrow Media PHP Development" />
            </p>
        </div>
        <h2 id="contact-name">Contact Us</h2>
        <form method="post" action="http://webdesignstudents.co.uk/students/response.php">
            <table>
                <tr>
                    <td class="label"><label for="contactname" >Name: </label></td> <td class="form"><input type="text" name="contactname" id="contactname" required/></td>
                </tr>
                <tr>
                    <td class="label"><label for="contactemail">Email:</label></td><td class="form"><input type="email" name="contactemail" id="contactemail" required/></td>
                </tr>
                <tr>
                    <td class="label"><label for="comment">Comment:</label></td>
                    <td class="form"><textarea name="comment" id="comment" cols="30" rows="8" required></textarea></td>
                </tr>
                <tr><td class="label"><label for="project">Type of Project: </label></td>
                    <td class="form">
                        <select name="project" id="project">
                            <option value="none">N/A</option>
                            <option value="nativeapp">Native application development</option>
                            <option value="crossplatform">Cross platform application development</option>
                            <option value="mobilewebhybrid">Mobile web and hybrid web development</option>
                            <option value="mobileporting">Mobile porting</option>
                        </select>
                    </td>
                </tr>
                <tr class="submit">
                    <td colspan="2">
                        <input type="submit" name="Send Enquiry" value="Send Enquiry" />
                    </td>
                </tr>
            </table>
        </form>
    </div>



    <!-- spacing -->
